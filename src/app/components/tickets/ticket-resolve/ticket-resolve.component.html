<div class="col-sm-6">
    <div *ngIf="successMessage" class="alert alert-success"> 
      {{ successMessage }}
    </div>
    <h3>
      Resolve Ticket
    </h3>
  
    <!-- <form (ngSubmit)="createTicket()" #ticketForm="ngForm"> -->

        <form #ticketForm="ngForm">
  
      <div class="form-group" >
        Ticket Subject
        <input type="text" name="ticket_subject" 
          class="form-control" [(ngModel)]="ticket.subject" #ticketName="ngModel" readonly/>
        <span class="help-block" *ngIf="ticketName.dirty && ticketName.invalid">
          Ticket Subject is required
        </span>
      </div>
  
      <div class="form-group">
        Ticket Description
        <input type="text" name="ticket_desc" 
          class="form-control" [(ngModel)]="ticket.description" #ticketDesc="ngModel" readonly />
          <span class="help-block" *ngIf="ticketDesc.dirty && ticketDesc.invalid">
            Ticket Desc is required
          </span>
      </div>
  
      <div class="form-group">
        Department
        <select name="ticket_dept" [(ngModel)]="ticket.deptid" class="form-control" disabled>  
          <option value="0">--Select--</option>  
          <option *ngFor="let dept of departmentData"  
                  value={{dept.id}}>  
              {{dept.deptname}}  
          </option>  
        </select>   
      </div>
  
      <div class="form-group">
        Comments
        <textarea name="ticket_comment" class="form-control" required
        [(ngModel)]='ticket.comment' rows="10" cols="10">
        </textarea>
      </div>
  
      <button (click)="updateTicket()" class="btn btn-info" [disabled]="ticketForm.form.invalid">Update</button>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <button (click)="closeTicket()" class="btn btn-info" [disabled]="ticketForm.form.invalid">Close</button>
  
    </form>
  
  </div>
