<div class="col-sm-6">
  <div *ngIf="successMessage" class="alert alert-success"> 
    {{ successMessage }}
  </div>
  <h3>
    Create New Ticket
  </h3>

  <form (ngSubmit)="createTicket()" #ticketForm="ngForm">

    <div class="form-group" >
      Ticket Subject
      <input type="text" name="ticket_subject" 
        class="form-control" [(ngModel)]="ticket.subject" required #ticketName="ngModel"/>
      <span class="help-block" *ngIf="ticketName.dirty && ticketName.invalid">
        Ticket Subject is required
      </span>
    </div>

    <div class="form-group">
      Ticket Description
      <input type="text" name="ticket_desc" 
        class="form-control" [(ngModel)]="ticket.description" required #ticketDesc="ngModel" />
        <span class="help-block" *ngIf="ticketDesc.dirty && ticketDesc.invalid">
          Ticket Desc is required
        </span>
    </div>

    <div class="form-group">
      Department
      <select name="ticket_dept" [(ngModel)]="ticket.deptid" class="form-control" required>  
        <option value="0">--Select--</option>  
        <option *ngFor="let dept of departmentData"  
                value={{dept.id}}>  
            {{dept.deptname}}  
        </option>  
      </select>   
    </div>

    <div class="form-group">
      Comments
      <textarea name="ticket_comment" class="form-control" required
      [(ngModel)]='ticket.comment' rows="10" cols="10">
      </textarea>
    </div>

    <input type="submit" class="btn btn-info" [disabled]="ticketForm.form.invalid" />

    <!-- <button class="btn btn-info" (click)="updateTicket(ticket)" *ngIf="ticketid != undefined">Update</button> -->

  </form>

</div>
